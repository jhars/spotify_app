<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">


  <title>Spotify App</title>
</head>
<body>
  <div class="container">
    <span class="row">
      <div class="col-lg-12">
          <h1 class="text-center">SpotiGoogle</h1>
          <hr>
          <!-- <INPUT FIELD id="spotify-search"> -->
          <!--   <div class="input-group input-group-lg" id="spotify-search">
              <input type="text" class="form-control" id="track-input" placeholder="Song Title" aria-describedby="basic-addon1" autofocus>
            </div> -->

           <div class="input-group input-group-lg" id="spotify-search">
             <span class="input-group-addon" >:</span>
             <input type="text" class="form-control" id="track-input"aria-describedby="sizing-addon1">
           </div>



          <!-- </form> -->
          <hr>
        <div id="search-results"></div>
      </div>
    </span>
  </div>

 <script type="text/template" id="song-template">
    <div class="track">
      <div class="row">
        <div class="col-xs-4">
          <img src="<%= albumArt %>" class="img-responsive">
        </div>
        <div class="col-xs-8">
          <p>
            <strong><%= name %></strong> by <%= artist %>
          </p>
          <p>
            <a href="<%= previewUrl %>" target="_blank" class="btn btn-sm btn-default">Preview <span class="glyphicon glyphicon-play"></span></a>
          </p>
        </div>
      </div>
      <hr>
    </div>
  </script>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts.js"></script>




</body>
</html>
